[@Git]
allow_dirty = dist.ini
allow_dirty = Changes
allow_dirty = README.md

[Prereqs::FromCPANfile]

[MetaYAML]
[MetaJSON]

[MetaResources]
repository.web = https://github.com/loic-prieto/moosex-dic
repository.url = https://github.com/loic-prieto/moosex-dic
repository.type = git
bugtracker.web = https://github.com/loic-prieto/moosex-dic/issues

[License]

[Manifest]
